
## Site main index configuration
baseURL = "https://dlm.rocks/"
title = "home"
paginate = 10
theme = "PaperMod"

## Build config block
buildDrafts = false
buildFuture = false
buildExpired = false
enableInlineShortcodes = true
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true
pygmentsUseClasses = true
googleAnalytics = "G-H6P6WVSTW2"

[minify]
disableXML = true
minifyOutput = true


[languages.en]
languageName = "English"
weight = 1

  [languages.en.taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

